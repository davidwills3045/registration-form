<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESENTATION</title>
    <link rel="stylesheet" href="presentation.css">
    <script src="https://kit.fontawesome.com/888e661d6a.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap');
        </style>
</head>

<body>
    <div>
        <h2><b>GET IN TOUCH</b></h2> <br>
        <form action="">
            <label  for="Tell us your name"><b>Tell us your name*</b></label>
             <label class="label" for="enter your email"><b>Enter your email*</b></label><br> 
            <input type="text" name="Tell us your name" placeholder="Tell us your name" class="UP" required>
            <input type="email" name="Enter your email" placeholder="Enter your email" class="class" required><br>
            <label for="Your website"><b>Your website</b></label><br>
            <input class="url" type="url" name="your website" placeholder="http://" required><br>
            <label class="message" for="Message"><b>Message</b></label><br>
            <input class="last" type="text" name="Message" placeholder="Your message here......" required><br>
            <button class="button" type="submit">SUBMIT</button>
        </form>
    </div>
</body>

</html>
